<div class="row">
    <div class="col-sm-6">
        <h3>Sign in</h3>
        <p>Sign in to meet your friends.</p>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
             </div>
            <div class="checkbox">
                <button type="submit" class="btn btn-sm btn-success pull-right"><strong>Log in</strong></button>
                <label>
                    <input type="checkbox"><i></i> Remember me
                </label>
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        <h4>Not a member?</h4>
        <p>You can create an account <a href class="text-info">here</a></p>
        <p>OR</p>
        <a href class="btn btn-primary btn-block">Sign in with Facebook</a>
        <a href class="btn btn-info btn-block">Sign in with Twitter</a>
        <a href class="btn btn-danger btn-block">Sign in with Google+</a>
    </div>
</div>
