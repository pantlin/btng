<div class="row">
    <div class="col-lg-12"><h2 class="page-header">Form Temp</h2></div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Basic form</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" checked disabled><i></i> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Horizontal form</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" checked><i></i> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-sm btn-info">Sing in</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Inline form
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"><i></i> Remember me
                        </label>
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-default">Sign in</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Form in a modal
                    </button></div>


                </form>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <div ng-include="'app/form/formElementsModal.html'"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
