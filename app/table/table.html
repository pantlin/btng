
<div ng-include="'app/table/tableStatic.html'"></div>
<div class="row">
    <div class="col-lg-12"><h2 class="page-header">{{title}}</h2></div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">basic table</div>
            <div class="panel-body">
                <table class="table table-bordered table-hover table-striped" >
                    <thead>
                    <tr>
                        <th ng-repeat="title in tableTitle">{{title}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users" >
                        <td ng-repeat="item in user">{{item}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">basic table</div>
            <div class="panel-body">
                <table class="table table-hover" >
                    <thead>
                    <tr>
                        <th ng-repeat="title in tableTitle">{{title}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users" >
                        <td ng-repeat="item in user">{{item}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
